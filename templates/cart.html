{% extends "base.html" %}
{% block title %}კალათა{% endblock %}

{% block container %}
<h2>კალათა</h2>
{% if products %}
    <ul class="list-group">
    {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ product.name }} - {{ product.price }}₾
            <form method="post" action="{{ url_for('remove_from_cart', product_id=product.id) }}">
                <button type="submit" class="btn btn-danger btn-sm">წაშლა</button>
            </form>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('checkout') }}" class="btn btn-success mt-3">გაგრძელება</a>
{% else %}
    <p>კალათა ცარიელია.</p>
{% endif %}
{% endblock %}
